name = "whatsapp"
main = "worker.js"
compatibility_date = "2024-11-01"

 [durable_objects]
bindings = [
  { name = "MESSAGE_QUEUE", class_name = "MessageQueue" }
]

[[migrations]]
tag = "v1"
new_sqlite_classes = ["MessageQueue"]

[observability]
enabled = true

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1

# Variables are configured in Cloudflare Dashboard > Workers > whatsapp > Settings > Variables and Secrets
# Do NOT add [vars] section here - keep secrets out of the repo 
